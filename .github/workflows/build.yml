name: Build Firmware

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        environment: [espink_v2, espink_v3]
        display: [
            DISPLAY_GDEY075T7,
            # DISPLAY_GDEY1248F51,
            DISPLAY_E2741FS081,
            DISPLAY_NONE
          ]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Use cache 
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/pip
          ~/.platformio/.cache
        key: ${{ runner.os }}-pio
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Install PlatformIO
      run: |
        python -m pip install --upgrade pip
        pip install platformio
    
    - name: Build firmware
      run: DISPLAY_TYPE=${{ matrix.display }} pio run -e ${{ matrix.environment }}
    
    - name: Upload firmware artifacts
      uses: actions/upload-artifact@v4
      with:
        name: fw_${{ matrix.environment }}_${{ matrix.display }}
        path: |
          .pio/build/${{ matrix.environment }}/firmware.bin
          .pio/build/${{ matrix.environment }}/firmware_merged.bin
        retention-days: 30
      if: always()
  