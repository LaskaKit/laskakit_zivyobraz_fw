name: Build Firmware

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        environment: [espink_v2-6, espink_v3-5]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Install PlatformIO
      run: |
        python -m pip install --upgrade pip
        pip install platformio
    
    - name: Build firmware
      run: pio run -e ${{ matrix.environment }}
    
    - name: Upload firmware artifacts
      uses: actions/upload-artifact@v4
      with:
        name: firmware-${{ matrix.environment }}
        path: |
          .pio/build/${{ matrix.environment }}/*.bin
          .pio/build/${{ matrix.environment }}/*.elf
        retention-days: 30
      if: always()
    
    - name: Upload merged firmware
      uses: actions/upload-artifact@v4
      with:
        name: firmware-${{ matrix.environment }}-merged
        path: .pio/build/${{ matrix.environment }}/*_merged.bin
        retention-days: 30
      if: always()